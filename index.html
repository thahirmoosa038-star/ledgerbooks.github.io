    <!-- Main Application Script -->
    <script>
        // Simple router implementation
        class Router {
            constructor(routes) {
                this.routes = routes;
                this.currentRoute = null;
                this.init();
            }

            init() {
                window.addEventListener('popstate', () => this.handleRouteChange());
                this.handleRouteChange();
            }

            handleRouteChange() {
                const path = window.location.pathname || '/';
                const route = this.routes.find(r => r.path === path) || this.routes.find(r => r.path === '/');
                
                if (this.currentRoute !== route) {
                    this.currentRoute = route;
                    document.querySelector('#app router-view').innerHTML = route.component();
                    
                    // Highlight active sidebar item
                    document.querySelectorAll('.sidebar-item').forEach(item => {
                        item.classList.remove('router-link-active');
                    });
                    const activeLink = document.querySelector(`.sidebar-item[href="${path}"]`);
                    if (activeLink) {
                        activeLink.classList.add('router-link-active');
                    }
                }
            }

            navigate(path) {
                history.pushState({}, '', path);
                this.handleRouteChange();
            }
        }

        // Google Drive API Integration
        const DRIVE_API_KEY = 'AIzaSyCa5AVTeSqTlUrgh3Ouj_4MbOWEAhP7LqQ';
        const DRIVE_CLIENT_ID = 'YOUR_CLIENT_ID.apps.googleusercontent.com';
        const DRIVE_SCOPES = 'https://www.googleapis.com/auth/drive.file';
        const DRIVE_FOLDER_NAME = 'DriveBooks Accounting';
        const DRIVE_FOLDER_MIME_TYPE = 'application/vnd.google-apps.folder';
        
        let isDriveConnected = false;
        let driveFolderId = null;
        let authInstance = null;

        // Application state
        const state = {
            invoices: [],
            clients: [
                { id: 1, name: 'Acme Inc.', email: 'contact@acme.com', phone: '(123) 456-7890', address: '123 Main St, Anytown, USA' },
                { id: 2, name: 'Beta Corp.', email: 'info@beta.com', phone: '(987) 654-3210', address: '456 Oak Ave, Somewhere, USA' },
                { id: 3, name: 'Gamma LLC', email: 'hello@gamma.com', phone: '(555) 123-4567', address: '789 Pine Rd, Nowhere, USA' }
            ],
            expenses: [],
            nextInvoiceNumber: 1001
        };

        // Initialize Google Drive Client
        function initDriveClient() {
            return new Promise((resolve, reject) => {
                gapi.load('client:auth2', () => {
                    gapi.client.init({
                        apiKey: DRIVE_API_KEY,
                        clientId: DRIVE_CLIENT_ID,
                        scope: DRIVE_SCOPES,
                        discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest']
                    }).then(() => {
                        authInstance = gapi.auth2.getAuthInstance();
                        authInstance.isSignedIn.listen(updateDriveStatus);
                        updateDriveStatus(authInstance.isSignedIn.get());
                        resolve();
                    }).catch(error => {
                        console.error('Error initializing Google Drive client:', error);
                        reject(error);
                    });
                });
            });
        }

        function updateDriveStatus(isSignedIn) {
            isDriveConnected = isSignedIn;
            const connectionStatus = document.getElementById('connection-status');
            const connectButton = document.getElementById('drive-connect-btn');
            
            if (isSignedIn) {
                connectionStatus.classList.add('hidden');
                connectButton.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                    <span>Connected to Drive</span>
                `;
                connectButton.classList.remove('bg-indigo-600', 'hover:bg-indigo-700');
                connectButton.classList.add('bg-green-600', 'hover:bg-green-700');
                
                // Ensure Drive folder exists
                ensureDriveFolder().then(() => {
                    loadDataFromDrive();
                });
            } else {
                connectionStatus.classList.remove('hidden');
                connectButton.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linezonejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" />
                    </svg>
                    <span>Connect Google Drive</span>
                `;
                connectButton.classList.remove('bg-green-600', 'hover:bg-green-700');
                connectButton.classList.add('bg-indigo-600', 'hover:bg-indigo-700');
            }
        }

        function handleDriveAuth() {
            if (isDriveConnected) {
                authInstance.signOut();
            } else {
                authInstance.signIn();
            }
        }

        async function ensureDriveFolder() {
            try {
                // Check if folder already exists
                const response = await gapi.client.drive.files.list({
                    q: `name='${DRIVE_FOLDER_NAME}' and mimeType='${DRIVE_FOLDER_MIME_TYPE}' and trashed=false`,
                    fields: 'files(id, name)',
                    spaces: 'drive'
                });
                
                if (response.result.files && response.result.files.length > 0) {
                    driveFolderId = response.result.files[0].id;
                    return;
                }
                
                // Create folder if it doesn't exist
                const fileMetadata = {
                    name: DRIVE_FOLDER_NAME,
                    mimeType: DRIVE_FOLDER_MIME_TYPE
                };
                
                const createResponse = await gapi.client.drive.files.create({
                    resource: fileMetadata,
                    fields: 'id'
                });
                
                driveFolderId = createResponse.result.id;
            } catch (error) {
                console.error('Error ensuring Drive folder:', error);
                throw error;
            }
        }

        async function loadDataFromDrive() {
            if (!isDriveConnected || !driveFolderId) return;
            
            try {
                // Load invoices
                const invoiceResponse = await gapi.client.drive.files.list({
                    q: `'${driveFolderId}' in parents and name contains 'invoice_' and mimeType='application/json' and trashed=false`,
                    fields: 'files(id, name)',
                    spaces: 'drive'
                });

        async function saveDataToDrive(filename, data, mimeType) {
            if (!isDriveConnected || !driveFolderId) {
                throw new Error('Google Drive not connected');
            }
            
            try {
                // Convert data to Blob if needed
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: mimeType });
                const reader = new FileReader();
                
                return new Promise((resolve, reject) => {
                    reader.onload = async function(e) {
                        const base64Data = e.target.result.split(',')[1];
                        
                        // Check if file exists
                        const existingResponse = await gapi.client.drive.files.list({
                            q: `'${driveFolderId}' in parents and name='${filename}' and trashed=false`,
                            fields: 'files(id)',
                            spaces: 'drive'
                        });
                        
                        let fileId = null;
                        if (existingResponse.result.files && existingResponse.result.files.length > 0) {
                            fileId = existingResponse.result.files[0].id;
                            
                            // Update existing file
                            await gapi.client.drive.files.update({
                                fileId: fileId,
                                media: {
                                    mimeType: mimeType,
                                    body: base64Data
                                }
                            });
                        } else {
                            // Create new file
                            const fileMetadata = {
                                name: filename,
                                mimeType: mimeType,
                                parents: [driveFolderId]
                            };
                            
                            const createResponse = await gapi.client.drive.files.create({
                                resource: fileMetadata,
                                media: {
                                    mimeType: mimeType,
                                    body: base64Data
                                },
                                fields: 'id'
                            });
                            
                            fileId = createResponse.result.id;
                        }
                        
                        resolve(fileId);
                    };
                    
                    reader.onerror = reject;
                    reader.readAsDataURL(blob);
                });
            } catch (error) {
                console.error('Error saving to Drive:', error);
                throw error;
            }
        }
